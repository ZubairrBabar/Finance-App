<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Finance App</title>
</head>
<body>
   



  <div class="row ">
<div class="col-2"></div>
    <div class=" col-10 ">
      
      <h1 class="heading ">Finance App</h1>
      <input type="number" id="User_input" class="">
      
      <div class="btns ">
        <button  class="btn1" onclick="incomeBtn()" >Income</button>
        <button  class="btn2" onclick="expenseBtn()">Expense</button>
      </div>
      
    </div>
  </div>


  
   
<div class="row row -2">
       <div class="box col-4">Income <div id="income" class="amount">0.00</div></div>
       <div class="box col-4">Expense <div id="expense" class="amount">0.00</div></div>
       <div class="box col-4"></div>
       
       <div class="box col-4">Balance <div id="balance" class="amount">0.00</div></div>
       <div class="box col-4">Saving <div id="saving" class="profit"></div></div>
       <div class="box col-4"></div>
       
       
    </div>
    <script src="app.js"></script>





    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
